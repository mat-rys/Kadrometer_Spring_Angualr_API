<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
</head>
<body>
    <div class="background-content-photo">
    </div>

    <app-navbar-admin (logout)="logout()"></app-navbar-admin>

      <section class="hero">
        <h2>Aktywacja Kont</h2>
        <ul>
          <li *ngFor="let user of usersWithNullRole">
            {{ user.userEmail }}  {{ user.name }} {{ user.surname }} {{ user.position }}
            <button (click)="activateAccount(user.accountId)">Aktywuj</button>
            <button (click)="confirmDelete(user.accountId)">Usu≈Ñ</button>
          </li>
        </ul>
        <p *ngIf="usersWithNullRole.length === 0">Brak nowych kont do aktywacji.</p>
      </section>
      
</body>
