<!-- registration.component.html -->
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
</head>
<body>
    <div class="background-content-photo">
    </div>
    
    <div class="login-container">
        <h2>Rejestracja</h2>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required autocomplete="current-password">
            </div>
            
            <div class="form-group">
                <label for="name">Imię</label>
                <input type="text" id="name" name="name" [(ngModel)]="name">
            </div>

            <div class="form-group">
                <label for="surname">Nazwisko</label>
                <input type="text" id="surname" name="surname" [(ngModel)]="surname">
            </div>

            <div class="form-group">
                <label for="position">Stanowisko</label>
                <input type="text" id="position" name="position" [(ngModel)]="position">
            </div>

            <button (click)="register()">Zarejestruj się</button>
        </form>

        <p>Masz konto, <a routerLink="/login">zaloguj się</a></p>
    </div>
</body>
